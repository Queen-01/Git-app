<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img src="{{users.avatar_url}}" alt="">
      </div>
    </div>
    <div class="col-md-6">
      <div id="card">
        <div class="card-body">
          <div id="title">
            <h2>Profile Infomation</h2>
          </div>
          <p *ngIf='users.login'>
            <span>UserName:</span>
            {{users.login}}
          </p>

          <p>
            <span>Repositories:</span>
            {{users.public_repos}}
          </p>

          <p>
            Following:
            {{users.following}}
          </p>

          <p>
              Followers:
              {{users.followers}}
          </p>

          <p>
              Joined:
              {{users.created_at | date}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
