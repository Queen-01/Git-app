<div class="overlay">
  <div class="container">

    <div class="text-center p-5" style="text-align: center; color: #ffffff; font-weight: bolder;">
      <div class="heaading">
        <h1 class="text-muted " style="font-family: 'Gabriela', serif; ">Github Repositories</h1>
      </div>
    </div>
    <!-- <app-user-form (repoSearch)="getrepository"></app-user-form> -->

    <div class="row" id="allrepos">
      <div class="col-md-4" *ngFor="let odero of oderos">
        <div class="card" id="repo">
          <div class="card-body">
            <h5 class="card-title">Name: {{odero.name}}</h5>
            <p class="card-text">Descrition: {{odero.description}}</p>
            <p class="card-text">Language: {{odero.language}}</p>
            <p class="card-text">created on: {{odero.created_at | date}}</p>


            <a href="{{odero.html_url}}" _target="blank" class="btn btn-info">View repo</a>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>
